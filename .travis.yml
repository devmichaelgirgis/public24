language: java
before_install:
- chmod +x gradlew
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
jdk:
- oraclejdk8
notifications:
  slack:
    rooms:
      secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: public24
  on:
    repo: katekovshar/public24
    branch: master
